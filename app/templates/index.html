<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urine Strip Analyzer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    body {
      /* A subtle gradient background adds depth */
      background-color: #f8f9fa;
      background-image: linear-gradient(to top, #f8f9fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .container {
      max-width: 900px;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      color: #2c3e50;
    }

    h4 {
      font-weight: 600;
      font-size: 1.5rem;
      color: #34495e;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.85rem;
      color: #7f8c8d;
    }

    /* Styles for the summary image to make it pop */
    .summary-image-wrapper {
      padding: 0.5rem;
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 0.75rem; /* Softer, more rounded corners */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
      display: inline-block;
    }

    .summary-image-wrapper img {
      max-height: 480px;
      max-width: 100%;
      border-radius: 0.5rem; /* Rounded corners for the image itself */
    }

    /* Styles for the modern download button */
    .download-btn {
      font-weight: 500;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
    }
    .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4">Urine Strip Pod Analyzer</h1>

  <div class="card p-4 shadow-sm mb-4">
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Upload Strip Image (.jpg or .png)</label>
        <input class="form-control" type="file" name="image" accept="image/*" required>
      </div>
      <button class="btn btn-primary" type="submit">Upload & Analyze</button>
    </form>
  </div>

  {% if image_name %}
  <div class="card p-4 p-md-5 shadow-lg border-0 rounded-4 mb-4">
    <h4 class="text-center mb-4">Composite Summary</h4>

    <div class="text-center">
      <div class="summary-image-wrapper">
        <img src="{{ url_for('static', filename='uploads/' + result.composite_img) }}" alt="Composite Summary Image">
      </div>

      <div class="mt-4 pt-2">
        <a href="{{ url_for('static', filename='uploads/' + result.composite_img) }}" download class="btn btn-primary rounded-pill px-4 py-2 d-inline-flex align-items-center download-btn">
          <i class="bi bi-download me-2"></i> <span>Download Summary</span>
        </a>
      </div>
    </div>
  </div>
  {% endif %}

  <div class="footer">
    Powered by Flask + TorchScript
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
